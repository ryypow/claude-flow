name: üêõ Bug Report
description: Report a bug in Claude Flow v2 Docker Swarm deployment
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      description: Please check the following before submitting your bug report
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have checked the [troubleshooting guide](../../docs/troubleshooting/README.md)
          required: true
        - label: I have read the [documentation](../../docs/)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Access URL '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Docker Swarm deployment
        - WebUI/Frontend
        - WebSocket connection
        - API endpoints
        - Management scripts
        - Documentation
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system unusable)
        - High (major functionality broken)
        - Medium (some functionality affected)
        - Low (minor issue or cosmetic)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: (e.g., Ubuntu 22.04, Windows 11 with WSL2, macOS 13)
        - Docker version: (run `docker --version`)
        - System resources: (CPU cores, RAM)
        - Claude Flow version: (check docker image tag)
        - Browser: (if WebUI related)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Relevant log output and error messages
      placeholder: |
        Paste logs here. Use `./swarm-manage.sh logs` to get service logs.
        
        For long logs, please use a service like GitHub Gist and link to it.
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration files (please sanitize any secrets)
      placeholder: |
        Paste relevant parts of your docker-stack.yml, .env, or other config files.
        
        ‚ö†Ô∏è IMPORTANT: Remove any API keys, passwords, or other sensitive information!
      render: yaml
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them directly
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: If you found a temporary workaround, please describe it
      placeholder: Describe any workarounds you've found...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute to fixing this issue?
      options:
        - label: I would like to work on fixing this issue
        - label: I can provide additional testing
        - label: I can help with documentation updates
